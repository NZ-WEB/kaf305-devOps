version: '3'

services:
  frontend:
    command: npm run dev
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/src:/usr/src/app/src

  api:
    command: npm run start
    volumes:
      - ./api/src:/usr/src/app/src


  nginx:
    volumes:
      - ./nginx/nginx.conf.dev:/etc/nginx/conf.d/nginx.conf
